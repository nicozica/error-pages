<body>
    <!-- Main Content -->
    <div class="maintenance-page" id="maintenance-page">
    </div><!-- maintenance-page -->

    <script>
        const language = navigator.language.substring(0, 2);
        const element = document.getElementById('maintenance-page');

        function loadContent(url, fallback) {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', url, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState !== 4) return;
                if (xhr.status === 200) {
                    element.innerHTML = xhr.responseText || '';
                    return;
                }
                if (fallback) loadContent(fallback);
            };
            xhr.send();
        }
        loadContent('/translations/maintenance/' + language + '.html', '/translations/maintenance/en.html');
    </script>
</body>
